database:
  url: "jdbc:mysql://localhost:3306/database"
  username: "exampleuser"
  password: "examplepassword"

chat:
  # {player} -> Nick Gracza
  displayName: "{player}"
  delimiter: "&7»"
  # {message} -> wiadomość
  message: "{message}"

broadcast:
  format: "[&cBroadcast] &7»{message}"

msg:
  #
  # {sender} -> Osoba wysyłająca wiadomość
  # {reciever} -> Osoba otrzymująca wiadomość
  #
  format: "[{sender} &7-> &f{reciever}] » {message}"

helpOp:
  format: "&f[&cHelpOp&f] {sender} &7» {message}"

autoMessage:
  delay: 60 # w sekundach
  messages:
    - "Twoja wiadomosc nr.1 tutaj"
    - "Twoja wiadomosc nr.2 tutaj"

mentions:
  title: "Gracz <yellow>{player}</yellow> oznaczył cię!"
  toggledTrue: "&e[Wzmianki]&f Od teraz &aignorujesz &fwzmianki."
  toggledFalse: "&e[Wzmianki]&f Od teraz &cnie &fignorujesz wzmianek."

